spring:
  application:
    name: "Config Server"
  profiles:
    active: git
  #    active: native
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/MohamedAhmed412000/Bank-Microservices-Configurations.git"
          default-label: "master"
          timeout: 5
          clone-on-start: true
          force-pull: true
#        native:
#          search-locations: "file:///E://Coding//Spring Projects//Microservices//configurations"
#          search-locations: "classpath:/config"
#  rabbitmq:4

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: "${spring.application.name}"

server:
  port: 8071

